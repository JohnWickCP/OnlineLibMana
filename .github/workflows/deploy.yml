name: Deploy Full-Stack

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # ==================== DEPLOY BACKEND ====================
  deploy-backend:
    runs-on: ubuntu-latest
    # Chỉ deploy khi push hoặc manual, KHÔNG deploy khi PR
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build JAR
        working-directory: ./backend
        run: mvn -B clean package -DskipTests

      - name: Create .env for Backend
        run: |
              cat > .env << EOF
              DB_URL=${{ secrets.RDS_URL }}
              DB_USER=${{ secrets.RDS_USER }}
              DB_PASS=${{ secrets.RDS_PASS }}
              DB_EMAIL=${{ secrets.EMAIL_USER }}
              DB_EMAIL_PASS=${{ secrets.EMAIL_PASS }}
              JWT_SECRET=${{ secrets.JWT_SECRET_KEY }}
              SERVER_PORT=${{ secrets.SERVER_PORT }}
              EOF

      - name: Setup SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy Backend to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # Copy JAR + config
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            backend/target/*.jar \
            $EC2_USER@$EC2_HOST:~/deploy/OnlineLibMana.jar

          # Copy .env
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no \
            .env \
            $EC2_USER@$EC2_HOST:~/deploy/.env

          # Restart service
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            cd ~/deploy
            
            # Restart backend
            sudo systemctl restart onlinelib.service
            
            # Wait and check
            sleep 10
            
            if sudo systemctl is-active --quiet onlinelib.service; then
              echo "✅ BACKEND: Running successfully!"
              sudo systemctl status onlinelib.service --no-pager -n 5
            else
              echo "❌ BACKEND: Failed to start!"
              sudo journalctl -u onlinelib.service -n 50 --no-pager
              exit 1
            fi
          ENDSSH

  # ==================== DEPLOY FRONTEND ====================
  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    # Chỉ deploy khi push hoặc manual, KHÔNG deploy khi PR
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install & Build Frontend
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: https://onlinelibmana.online/api
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Setup SSH
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy Frontend to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # Sync toàn bộ frontend (đã build)
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.env*' \
            frontend/ $EC2_USER@$EC2_HOST:~/next-app/

          # Create .env.production + restart
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'ENDSSH'
            cd ~/next-app

            # Tạo .env.production
            echo "NEXT_PUBLIC_API_URL=https://onlinelibmana.online/api" > .env.production

            # Install production dependencies only
            yarn install --production --frozen-lockfile

            # Restart service
            sudo systemctl restart next-app.service
            
            # Wait and check
            sleep 10

            if sudo systemctl is-active --quiet next-app.service; then
              echo "✅ FRONTEND: Running successfully!"
              sudo systemctl status next-app.service --no-pager -n 5
            else
              echo "❌ FRONTEND: Failed to start!"
              sudo journalctl -u next-app.service -n 50 --no-pager
              exit 1
            fi
          ENDSSH