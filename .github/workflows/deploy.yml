# .github/workflows/deploy.yml
name: Deploy Backend to EC2

on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  push:
    branches: [ develop, main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin
          cache: maven

      - name: Build JAR
        run: |
          cd backend
          mvn -B clean package -DskipTests

      - name: Tạo .env
        run: |
          cat > .env << EOF
          DB_URL=${{ secrets.RDS_URL }}
          DB_USER=${{ secrets.RDS_USER }}
          DB_PASS=${{ secrets.RDS_PASS }}
          DB_EMAIL=${{ secrets.EMAIL_USER }}
          DB_EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          JWT_SECRET=${{ secrets.JWT_SECRET_KEY }}
          SERVER_PORT=${{ secrets.SERVER_PORT }}
          EOF

      - name: Deploy
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > key
          chmod 600 key

          scp -i key -o StrictHostKeyChecking=no \
            backend/target/*.jar \
            backend/src/main/resources/application*.properties \
            .env \
            $EC2_USER@$EC2_HOST:~/deploy/

          ssh -i key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            sudo systemctl restart onlinelib.service
            sleep 15
            if sudo systemctl is-active --quiet onlinelib.service; then
              echo "SERVICE RUNNING! Deploy thành công!"
            else
              echo "Lỗi service"
              sudo systemctl status onlinelib.service --no-pager
              exit 1
            fi
          EOF
  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Next.js to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > key && chmod 600 key

          # Copy code
          rsync -avz --delete frontend/ $EC2_USER@$EC2_HOST:/home/ubuntu/next-app/

          # Deploy trên EC2
          ssh -i key $EC2_USER@$EC2_HOST << 'EOF'
            cd /home/ubuntu/next-app

            # Tạo .env.production
            echo "NEXT_PUBLIC_API_URL=https://onlinelibmana.online/api" > .env.production

            # Cài + build + restart
            yarn install --production
            yarn build
            pm2 restart next-app || pm2 start ecosystem.config.js --name next-app

            # Log
            echo "Next.js deployed!"
            pm2 status
          EOF