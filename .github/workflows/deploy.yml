# .github/workflows/deploy.yml
name: Deploy Backend to EC2

# Chỉ chạy khi:
# - Push vào develop hoặc main
# - Có thay đổi trong backend/ hoặc file workflow
on:
  push:
    branches: [ develop, main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Cho phép chạy tay

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build JAR
        run: |
          cd backend
          mvn -B clean package -DskipTests
          echo "Build thành công: $(ls target/*.jar)"

      - name: Tạo file .env từ GitHub Secrets
        run: |
          cat > .env << EOF
          DB_URL=${{ secrets.RDS_URL }}
          DB_USER=${{ secrets.RDS_USER }}
          DB_PASS=${{ secrets.RDS_PASS }}
          DB_EMAIL=${{ secrets.EMAIL_USER }}
          DB_EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          JWT_SECRET=${{ secrets.JWT_SECRET_KEY }}
          SERVER_PORT=${{ secrets.SERVER_PORT }}
          EOF
          echo ".env đã tạo với SERVER_PORT=${{ secrets.SERVER_PORT }}"

      - name: Deploy lên EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Tạo SSH key tạm
          echo "$EC2_SSH_KEY" > deploy_key
          chmod 600 deploy_key

          # Copy file
          scp -i deploy_key -o StrictHostKeyChecking=no \
            backend/target/*.jar \
            backend/src/main/resources/application*.properties \
            .env \
            $EC2_USER@$EC2_HOST:~/deploy/

          # Restart + chờ + test API
          ssh -i deploy_key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            echo "Đang restart service..."
            sudo systemctl restart onlinelib.service

            echo "Chờ 15s để Spring Boot khởi động..."
            sleep 15

            echo "Kiểm tra API..."
            if curl -f --retry 3 --retry-delay 5 http://localhost:${{ secrets.SERVER_PORT }}/actuator/health; then
              echo "API UP! Deploy thành công!"
            else
              echo "Lỗi: API không phản hồi"
              sudo systemctl status onlinelib.service --no-pager
              exit 1
            fi
          EOF