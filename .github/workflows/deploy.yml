# .github/workflows/deploy.yml
name: Deploy Backend to EC2

# CHẠY KHI:
# 1. Tạo PR vào develop hoặc main
# 2. Push trực tiếp vào develop hoặc main
# 3. Chỉ khi thay đổi backend/ hoặc file workflow
on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  push:
    branches: [ develop, main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # Chạy tay nếu cần

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Cần cho PR

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build JAR
        run: |
          cd backend
          mvn -B clean package -DskipTests
          echo "Build thành công: $(ls target/*.jar)"

      - name: Tạo .env từ Secrets
        run: |
          cat > .env << EOF
          DB_URL=${{ secrets.RDS_URL }}
          DB_USER=${{ secrets.RDS_USER }}
          DB_PASS=${{ secrets.RDS_PASS }}
          DB_EMAIL=${{ secrets.EMAIL_USER }}
          DB_EMAIL_PASS=${{ secrets.EMAIL_PASS }}
          JWT_SECRET=${{ secrets.JWT_SECRET_KEY }}
          SERVER_PORT=${{ secrets.SERVER_PORT }}
          EOF

      - name: Deploy lên EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > key
          chmod 600 key

          scp -i key -o StrictHostKeyChecking=no \
            backend/target/*.jar \
            backend/src/main/resources/application*.properties \
            .env \
            $EC2_USER@$EC2_HOST:~/deploy/

          ssh -i key -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << 'EOF'
            echo "Restarting service..."
            sudo systemctl restart onlinelib.service
            sleep 15
            if curl -f --retry 3 --retry-delay 5 http://localhost:${{ secrets.SERVER_PORT }}/actuator/health; then
              echo "API UP! Deploy thành công!"
            else
              echo "Lỗi API"
              sudo systemctl status onlinelib.service --no-pager
              exit 1
            fi
          EOF