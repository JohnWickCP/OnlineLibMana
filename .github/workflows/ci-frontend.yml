name: CI - Frontend

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies (frontend folder)
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Run lint (optional)
        if: ${{ always() }}
        working-directory: ./frontend
        run: |
          if [ -f package.json ] && yarn -s run -T | grep -q "lint"; then
            yarn lint
          else
            echo "No lint script defined, skipping..."
          fi

      - name: Build Next.js
        working-directory: ./frontend
        run: yarn build
